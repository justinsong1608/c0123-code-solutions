<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row center">
      <div class="column-full">
        <i class="fa-sharp fa-solid fa-chevron-left left"></i>
        <img src="images/001.png" alt="">
        <i class="fa-sharp fa-solid fa-chevron-right right"></i>
      </div>
    </div>
    <div class="row center">
      <div class="column-full circle">
        <i class="fa-solid fa-circle zero"></i>
        <i class="fa-sharp fa-regular fa-circle one"></i>
        <i class="fa-sharp fa-regular fa-circle two"></i>
        <i class="fa-sharp fa-regular fa-circle three"></i>
        <i class="fa-sharp fa-regular fa-circle four"></i>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
