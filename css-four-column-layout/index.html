<!DOCTYPE html>
<html>
  <head>
    <title>CSS Four Column Layout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Barlow:wght@400;500&family=Roboto:wght@100&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h2>How It Works</h2>
    </header>
    <section class="container">
      <div class="row">
        <div class="four-column">
          <img src="images/screen-1.png" alt="app" class="phone">
          <img src="images/switch-icon.png" alt="switch-icon" class="logo">
          <h3>App Switching</h3>
          <p>Toggles all your apps on and off.</p>
        </div>
        <div class="four-column">
          <img src="images/screen-2.png" alt="app" class="phone">
          <img src="images/filter-icon.png" alt="filter-icon" class="logo">
          <h3>Trip Filtering</h3>
          <p>Evaluates your trip requests.</p>
        </div>
        <div class="four-column">
          <img src="images/screen-3.png" alt="app" class="phone">
          <img src="images/slider-icon.png" alt="slider-icon" class="logo">
          <h3>Service Filters</h3>
          <p>Accepts only your ideal trips.</p>
        </div>
        <div class="four-column">
          <img src="images/screen-4.png" alt="app" class="phone">
          <img src="images/bars-icon.png" alt="bars-icon" class="logo">
          <h3>Stats &#43; Mileage</h3>
          <p>Tracks your trips across all apps.</p>
        </div>
      </div>
    </section>
  </body>
</html>
