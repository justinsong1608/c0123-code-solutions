<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h2>LEARN MORE</h2>
  </header>
  <div class="container">
    <form action="index.html">
      <div>
        <label for="email">COMPANY EMAIL</label>
        <div>
          <input type="text" id="email" name="email" placeholder="sally&#64;company.co">
        </div>
      </div>
      <p></p>
      <div>
        <label for="name">NAME</label>
        <div>
          <input type="text" id="namel" name="name" placeholder="Sally Smith">
        </div>
      </div>
      <p></p>
      <div>
        <label for="where">WHERE ARE YOU HIRING&#63;</label>
        <div>
          <input type="text" id="where" name="where" placeholder="City&#44; Country">
        </div>
      </div>
      <p></p>
      <div>
        <label>HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS&#63;</label>
        <div>
          <select name="engineers">
            <option value="1-2 Engineers">1-2 Engineers</option>
            <option value="3-4 Engineers">3-4 Engineers</option>
            <option value="5-6 Engineers">5-6 Engineers</option>
            <option value="7+ Engineers">7+ Engineers</option>
          </select>
        </div>
      </div>
      <p></p>
      <div>
        <button class="item">SUBMIT</button>
      </div>
    </form>
  </div>
</body>
</html>
