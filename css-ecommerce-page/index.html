<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>New Arrivals</h1>
  </header>
  <section class="containers">
    <div class="row">
      <div class="five-column">
        <img src="images/dress1.jpeg" alt="black-dress" id="product-one">
        <p>Free People<span class="gray"> &#124; Size 6</span></p>
        <p><span class="highlight">&#36;35</span>
          <del>&#36;125 retail</del>
        </p>
      </div>
      <div class="five-column">
        <img src="images/ysl-bag.jpeg" alt="black-bag" id="product-two">
        <p>Yves Saint Laurent<span class="gray"> &#124; One-Size</span></p>
        <p><span class="highlight">&#36;200</span>
          <del>&#36;1600 retail</del>
        </p>
      </div>
      <div class="five-column">
        <img src="images/key.jpeg" alt="gold-key" id="product-three">
        <p>Tiffany<span class="gray"> &#124; One-Size</span></p>
        <p><span class="highlight">&#36;476</span>
          <del>&#36;2000 retail</del>
        </p>
      </div>
      <div class="five-column">
        <img src="images/lv-bag.jpg" alt="brown-bag" id="product-four">
        <p>Louis Vuitton<span class="gray"> &#124; One-Size</span></p>
        <p><span class="highlight">&#36;95</span>
          <del>&#36;1200 retail</del>
        </p>
      </div>
      <div class="five-column">
        <img src="images/dress2.jpeg" alt="blue-dress" id="product-five">
        <p>Reformation<span class="gray"> &#124; Size 4</span></p>
        <p><span class="highlight">&#36;20</span>
          <del>&#36;198 retail</del>
        </p>
      </div>
    </div>
  </section>
</body>
</html>
